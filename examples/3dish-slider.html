<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>3Dish Slider</title>
	
	<style type="text/css">
		
		/* Basic style needed */
		#slideshow {
			position: relative;
			top: 200px;
			width: 760px;
			height: 360px;
		}
		#slideshow .slide {
			position: absolute;
		}
		
		/* optionnal Style */
		#slideshow {
			margin: 0 auto;
		}
		#slideshow .slide {
			background: #fff;
			border: 4px solid #ccc;
			height: 150px;
			width: 100px;
		}
		#slideshow img {
			max-width: 100%;
		}
	</style>
	
</head>
<body>
	
	<div id="slideshow">
		<div class="slide">
			Slide 1
		</div>
		<div class="slide">
			Slide 2
		</div>
		<div class="slide">
			Slide 3
		</div>
		<div class="slide">
			Slide 4
		</div>
		<div class="slide">
			Slide 5
		</div>
		<div class="slide">
			Slide 6
		</div>
	</div>
	<div>
		<a href="#" class="js-next">Next</a>
		<a href="#" class="js-prev">Prev</a>
	</div>
	<div>
		<a href="#" class="js-add-slide">Add new slide</a>
	</div>
	<ul>
		<li><a href="#" class="js-goto" data-i="1">Go to 1</a></li>
		<li><a href="#" class="js-goto" data-i="3">Go to 3</a></li>
		<li><a href="#" class="js-goto" data-i="4">Go to 4</a></li>
	</ul>
	
	
	<script src="../libs/jquery/jquery.js"></script>
	
	<!-- This script is a dependencie -->
	<script src="../libs/dependencies/jquery.transform2d.js"></script>
	
	<!-- Plugin script -->
	<script src="../src/jquery.3dish-slider.js"></script>
	<script type="text/javascript">
		$('#slideshow').ThreeDish({
			yStep: 0,
			xStep: 60,
			slideNbr: 3
		});
		$('.js-next').click(function () {
			$('#slideshow').ThreeDish('next');
			return false;
		});
		$('.js-prev').click(function () {
			$('#slideshow').ThreeDish('prev');
			return false;
		});
		$('.js-add-slide').click(function () {
			var $div = $("<div/>").addClass('slide').text('Slide ' + ($('.slide').length + 1));
			$('#slideshow').ThreeDish('append', $div);
			return false;
		});
		$('.js-goto').click(function () {
			$('#slideshow').ThreeDish( 'goTo', $(this).attr('data-i') );
		});
	</script>
	
</body>
</html>
